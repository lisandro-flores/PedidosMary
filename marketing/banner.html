<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Publicitario - Pedidos Mary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="../assets/js/config.js"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Background Blobs -->
    <div class="blob w-96 h-96 bg-orange-600 rounded-full top-0 left-0 opacity-40 mix-blend-screen"></div>
    <div class="blob w-96 h-96 bg-purple-600 rounded-full bottom-0 right-0 opacity-40 mix-blend-screen animation-delay-2000"></div>

    <!-- Banner Container (Square format good for Insta/FB) -->
    <div class="relative z-10 w-full max-w-lg aspect-square bg-slate-800/50 rounded-3xl overflow-hidden shadow-2xl border border-slate-700 flex flex-col">
        
        <!-- Header -->
        <div class="p-8 text-center relative">
            <div class="inline-flex items-center gap-2 bg-orange-600/20 text-orange-400 px-4 py-1 rounded-full text-sm font-bold mb-6 border border-orange-500/30">
                <i class="fa-solid fa-location-dot"></i> Envíos a <span class="config-city">[Tu Ciudad]</span>
            </div>
            <h1 class="text-5xl font-extrabold text-white leading-tight mb-2">
                ¿Sin Tarjeta?
                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">¡No hay problema!</span>
            </h1>
        </div>

        <!-- Content -->
        <div class="flex-1 flex flex-col justify-center px-8 space-y-6">
            <div class="glass p-6 rounded-2xl flex items-center gap-4 transform hover:scale-105 transition duration-300">
                <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center text-white text-xl">
                    <i class="fa-solid fa-shirt"></i>
                </div>
                <div>
                    <h3 class="text-white font-bold text-lg">Pide en Shein y Temu</h3>
                    <p class="text-slate-300 text-sm">Mándanos tus links y nosotros compramos.</p>
                </div>
            </div>

            <div class="glass p-6 rounded-2xl flex items-center gap-4 transform hover:scale-105 transition duration-300 delay-100">
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center text-white text-xl">
                    <i class="fa-solid fa-money-bill-wave"></i>
                </div>
                <div>
                    <h3 class="text-white font-bold text-lg">Paga en Efectivo</h3>
                    <p class="text-slate-300 text-sm">Depósito Oxxo o Transferencia. Fácil y seguro.</p>
                </div>
            </div>
        </div>

        <!-- Footer / CTA -->
        <div class="p-8 bg-slate-900/80 backdrop-blur-sm border-t border-slate-700 text-center">
            <p class="text-slate-400 text-sm mb-4 font-medium">PEDIDOS CIERRAN EL DOMINGO</p>
            <a href="#" class="config-whatsapp w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl text-xl shadow-lg shadow-orange-600/20 transition transform hover:-translate-y-1 flex items-center justify-center gap-3">
                <i class="fa-brands fa-whatsapp"></i> Cotizar Mi Pedido
            </a>
        </div>
    </div>

</body>
</html>
